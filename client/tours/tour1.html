<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #343a40;
        color: #fff;
    }

    .carousel-inner img {
      width: 100%;
      height: 100%;
      max-width: 500px; /* Измените размеры по своему усмотрению */
      max-height: 500px; /* Измените размеры по своему усмотрению */
    }

    .card-dark {
      background-color: #343a40;
      border-color: #343a40;
      color: #fff;
    }

    .card-border {
      border: 1px solid #dee2e6;
    }

    footer {
        width: 100%;
        background-color: #343a40;
        color: #fff;
        text-align: center;
        margin-top: auto;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-dark text-light">
  <!-- Хедер -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand" href="#">GoToHoliday</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Домой</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Каталог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Регистрация</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Контент страницы -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <!-- Карусель -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://goodtimetravel.ru/wp-content/uploads/2017/12/ttenerife-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://example.com/path/to/image2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://example.com/path/to/image3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Конец карусели -->
      </div>
      <div class="col-md-6">
        <h2>Тур в Париж</h2>
        <p>Париж никогда не перестанет удивлять вас. Откройте для себя волшебство Парижа вместе с нами!</p>
        <h4>Продолжительность тура: 7 дней.</h4>
        <h3>Цена: $1500</h3>
        <button class="btn btn-primary">Забронировать тур</button>
      </div>
    </div>
  </div>

  <!-- Подвал -->
  <footer class="py-3 bg-secondary text-light">
    <div class="container text-center justify-content-center">
      <p class="mb-0">&copy; GoToHolidayINC. Все права защищены.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
